<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </head>
    <body>
        <py-env>
            - paths:
                - /gab.py
        </py-env>

        <py-script>
            from gab import randomized_number
            from gab import gab_program
            
            random = 1
            print("Input a message:")
            msg = input()
            print("Input a webhook")
            webhook = input()
            while random == 1:
                gab_program(msg, webhook)
            print(randomized_number())
        </py-script>
    </body>
</html>
